name: app_e_commerce
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.4
  icons_launcher: ^3.0.0


## flutter_native_splash-development.yaml
flutter_native_splash:
  color: "#004182"
  image: assets/images/splash.png
  color_dark: "#004182"
  image_dark: assets/images/splash.png

  android_12:
    image: assets/images/splash.png
    icon_background_color: "#004182"
    image_dark: assets/images/splash.png
    icon_background_color_dark: "#004182"

icons_launcher:
  image_path: "assets/images/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/


